{% if not user %}
<div>
  <p>You need to log in before you can plan trips.</p>
</div>
{% else %}
<div id="new-trip">
  <form action="#" onsubmit="tripmanager.saveTrip()">
    Trip name: <input id="trip-name" name="name"
                      type="text" value="unnamed trip"><br>
    <a id="trip-org-set"
       href="javascript:tripmanager.setOrigin()">Choose origin</a><br>
    <a id="trip-dest-add"
       href="javascript:tripmanager.addPlace()">Add destination</a><br>
    <input type="submit" value="submit">
  </form>
</div>
{% endif %}
